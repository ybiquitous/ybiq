name: Release PR

on:
  workflow_dispatch:
    inputs:
      new-version:
        description: New version to release
        required: true
        type: choice
        options: [patch, minor, major]

jobs:
  release:
    uses: ybiquitous/.github/.github/workflows/nodejs-release-pr-reusable.yml@e969f0368d1b73854f0232dcb70cc383b23e8154 # v1.0.3
    with:
      new-version: ${{ github.event.inputs.new-version }}
    permissions:
      contents: write
      pull-requests: write
