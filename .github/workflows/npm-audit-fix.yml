name: npm audit fix

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  npm-audit-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: ybiquitous/npm-audit-fix-action@2864253a7c985894ccdaa81eb89deb5ba405d4b7
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
