name: npm audit fix

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  npm-audit-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: ybiquitous/npm-audit-fix-action@b6a90ef15d40dbc6f8803afd49916338798ec28c
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
