name: npm audit fix

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  npm-audit-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: ybiquitous/npm-audit-fix-action@1e9ab34d6169385df9c5da06109ad7d0099452e9
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
