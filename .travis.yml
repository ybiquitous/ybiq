language: node_js

node_js:
  - 8
  - 6

cache:
  directories:
    - node_modules

before_script:
  - git fetch --unshallow

script:
  - commitlint --from=HEAD~1
  - npm run build
  - npm run lint
  - npm test
  - npm run test:coverage

deploy:
  provider: npm
  email: ybiquitous@gmail.com
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    node: 6

notifications:
  email: false
