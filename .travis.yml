language: node_js

node_js:
  - 10
  - 8

cache: npm

script: echo "Running tests against $(node -v) ..."

jobs:
  include:
    - stage: test
      script: npm test
    - stage: lint
      node_js: 10
      script:
        - commitlint-travis
        - npm run lint
    - stage: deploy
      node_js: 8
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true

branches:
  only:
    - master
    - /^v\d+\.\d+.\d+(-\d+)?$/ # e.g. `v3.2.1` | `v3.2.1-0`

notifications:
  email: false
