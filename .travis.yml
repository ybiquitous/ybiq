language: node_js

node_js:
  - "10"
  - "8"

cache: npm

before_script:
  - commitlint-travis
  - npm run prettier:check
  - npm run lint

script:
  - npm test

branches:
  only:
    - master
    - /^v\d+\.\d+.\d+(-\d+)?$/ # e.g. `v3.2.1` | `v3.2.1-0`

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    node: "8"

notifications:
  email: false
